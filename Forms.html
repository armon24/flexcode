            <h1>Tell us about yourself!</h1>
            <p class="forms">This form will determine who you are compatible with.</p>
            <form class="forms" method="POST" action="http://www.deitel.com">
                <div>
                    <p><label>First Name:
                            <input name="fname" type="text" size="25" />
                        </label></p>
                    <p><label>Last Name:
                            <input name="lname" type="text" size="25" />
                        </label></p>
                    <p>Gender:<br>
                        <label>Male
                            <input name="gender" type="radio" value="male" />
                        </label>
                        <label>Female
                            <input name="gender" type="radio" value="female" />
                        </label>
                        <label>Other
                            <input name="gender" type="radio" value="other" />
                        </label></p>
                    <label>Major:
                        <input type="text" placeholder="Select a Major" list="majorList" />
                        <datalist id="majorList">
                            <option value="Accounting and Information Systems">
                            <option value="Business Information Technology">
                            <option value="Economics">
                            <option value="Finance">
                            <option value="Management">
                            <option value="Marketing">
                            <option value="Real Estate">
                        </datalist>
                    </label>
                    <p><label>Minor:
                            <input name="minor" type="text" size="25" />
                        </label></p>
                    <p><label>Extracurriculars: <br>
                            <textarea name="extrac" rows="4" cols="36"></textarea>
                        </label></p>
                    <p><label>Comments: <br>
                            <textarea name="comment" rows="4" cols="36">Any comments?</textarea>
                        </label></p>
                    <p><input type="submit" value="Submit" />
                        <input type="reset" value="Clear" /></p>
                </div>
        </div>
